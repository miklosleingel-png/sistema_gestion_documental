<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Captura de Expedientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .formulario {
            max-width: 1100px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .fila {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .campo {
            flex: 1;
        }
        .campo label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .campo input, .campo textarea {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #aaa;
        }
        .descripcion {
            margin-bottom: 20px;
        }
        .botones {
            text-align: center;
            margin-top: 30px;
        }
        .botones button {
            padding: 10px 30px;
            margin: 0 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        .guardar { background-color: #5cb85c; color: white; }
        .limpiar { background-color: #f0ad4e; color: white; }
    </style>
</head>
<body>

    {% include 'encabezado.html' %}

    <div class="formulario">
        <h2>Captura de Expedientes</h2>
        <form method="POST" action="/guardar_expediente">

            <div class="fila">
                <div class="campo"><label>Clave CGCA:</label><input type="text" name="clave_cgca" required></div>
                <div class="campo"><label>Año de Apertura:</label><input type="text" name="anio_apertura" required></div>
                <div class="campo"><label>Fondo Documental:</label><input type="text" name="fondo" required></div>
                <div class="campo"><label>Número de Expediente:</label><input type="text" name="numero_expediente" required></div>
            </div>

            <div class="fila">
                <div class="campo"><label>Unidad Administrativa:</label><input type="text" name="unidad_administrativa" required></div>
                <div class="campo"><label>Área Generadora:</label><input type="text" name="area_generadora" required></div>
            </div>

            <div class="descripcion">
                <label>Descripción del Expediente:</label>
                <textarea name="descripcion" rows="4" required></textarea>
            </div>

            <div class="fila">
                <div class="campo"><label>Fecha de Apertura:</label><input type="date" name="fecha_apertura" required></div>
                <div class="campo"><label>Fecha de Cierre:</label><input type="date" name="fecha_cierre"></div>
            </div>

            <div class="fila">
                <div class="campo"><label>Legajo:</label><input type="text" name="legajo"></div>
                <div class="campo"><label>Total de Legajos:</label><input type="number" name="total_legajos"></div>
                <div class="campo"><label>Folios del Legajo:</label><input type="number" name="folios_legajo"></div>
                <div class="campo"><label>Folios del Expediente:</label><input type="number" name="folios_expediente"></div>
            </div>

            <div class="fila">
                <div class="campo"><label>Archivo de Resguardo:</label><input type="text" name="archivo_resguardo"></div>
                <div class="campo"><label>Estantería:</label><input type="text" name="estanteria"></div>
                <div class="campo"><label>Caja:</label><input type="text" name="caja"></div>
            </div>

            <div class="botones">
                <button type="submit" class="guardar">Guardar y salir</button>
                <button type="reset" class="limpiar">Capturar otro</button>
            </div>

        </form>
    </div>

</body>
</html>
