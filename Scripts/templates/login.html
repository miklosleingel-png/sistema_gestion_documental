<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    <style>
        .login-box {
            max-width: 400px;
            margin: 80px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .campo {
            margin-bottom: 15px;
        }
        .campo label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .campo input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #aaa;
        }
        .boton {
            text-align: center;
            margin-top: 20px;
        }
        .boton button {
            background-color: #0275d8;
            color: white;
            padding: 10px 30px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Inicio de sesión</h2>
        <form method="POST" action="/">
            <div class="campo">
                <label for="usuario">Nombre de usuario</label>
                <input type="text" name="usuario" required>
            </div>
            <div class="campo">
                <label for="clave">Contraseña</label>
                <input type="password" name="clave" required>
            </div>
            <div class="boton">
                <button type="submit">Ingresar</button>
            </div>
        </form>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>

</body>
</html>
